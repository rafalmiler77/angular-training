<div class="container-fluid header">
  <div class="row">
    <div class="col-8">
      <div class="navbar-brand mb-0 h1 header__logo" routerLink="/courses">
        Epam logo
      </div>
    </div>
    <div class="col-4">
      <span
        class="float-right header__label"
        [ngClass]="{'header__label-hidden': notLogged}"
        (click)="handleLogoutClick()">
          Logout
      </span>
      <span class="float-right header__name">{{userLogin}}</span>
    </div>
  </div>
</div>
