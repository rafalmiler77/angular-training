<div class="toolbox-container">
  <div class="row">
    <div class="col-7">
      <input placeholder="search by title" [(ngModel)]="searchTerm"/>
      <button
        class="btn btn-primary"
        (click)="handleSearchClick()">
          Search
      </button>
    </div>
    <div class="col-5">
      <button
        class="btn btn-primary float-right"
        routerLink="/courses/new">
          Add course
      </button>
    </div>
  </div>
</div>
