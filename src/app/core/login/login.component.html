<article class="col-md-6 col-md-offset-3">
  <div class="title">
    <h4 class="">Login</h4>
  </div>

  <div class="">
    <form [formGroup]="user" name="form" (ngSubmit)="handleLoginClick()">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" name="login" [formControl]="login" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [formControl]="password" required />
      </div>
    </form>
  </div>
  <div class="footer">
    <hr />
    <button
      type="button"
      class="btn btn-secondary"
      (click)="handleLoginClick()">Login
    </button>
  </div>
  <div>
    You can use login "Olsen" and password "in".
  </div>
</article>
