<div class="form-group">
  <label for="duration">Duration *Required</label>
  <input type="text" class="form-control" name="duration" [formControl]="duration" (keyup)="handleKeyUp()" appValidateIfInteger/>
  <span *ngIf="isValid">{{duration.value | duration}}</span>
  <span *ngIf="!isValid">Provide only numbers</span>
</div>
