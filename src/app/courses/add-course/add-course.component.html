<app-breadcrumbs></app-breadcrumbs>
<article class="col-md-6 col-md-offset-3 add-course">

  <div class="add-course__title">
    <h4 class="">Add new course</h4>
  </div>

  <div class="add-course__inputs">
    <form name="form" (ngSubmit)="handleSubmitClick()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" [formControl]="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" name="description" [formControl]="description" required ></textarea>
      </div>
      <app-date-input></app-date-input>
      <app-duration-input (durationChange)="durationChanged($event)"></app-duration-input>
      <app-authors-input
        [allAuthors]="allAuthors"
        (authorsChange)="authorsChanged($event)">
      </app-authors-input>
    </form>
  </div>

  <div class="add-course__buttons">
    <button
      type="button"
      class="btn btn-success"
      (click)="handleSubmitClick()">Save
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="handleCancelClick()">Cancel
    </button>
  </div>

</article>
