<app-breadcrumbs [courseTitle]="name"></app-breadcrumbs>
<article class="col-md-6 col-md-offset-3 add-course">

  <div class="add-course__title">
    <h4 class="">Edit course</h4>
  </div>

  <div class="add-course__inputs">
    <form name="form" (ngSubmit)="handleSubmitClick()">
      <div class="form-group">
        <label for="name">Title *Required</label>
        <input type="text" class="form-control" name="name" [formControl]="name" required />
        <span>{{getName}}</span>
      </div>
      <div class="form-group">
        <label for="description">Description *Required</label>
        <textarea type="text" class="form-control" name="description" [formControl]="description" required ></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date *Required</label>
        <input type="date" class="form-control" name="date"
        [ngModel]="date | date:'yyyy-MM-dd'"
        (ngModelChange)="date = $event"
        required />
      </div>
      <app-duration-input
        [length]="length"
        (durationChange)="durationChanged($event)">
      </app-duration-input>
      <app-authors-input
        [authorsArray]="authors"
        [allAuthors]="allAuthors"
        (authorsChange)="authorsChanged($event)">
      </app-authors-input>
    </form>
  </div>

  <div class="add-course__buttons">
    <button
      type="button"
      class="btn btn-success"
      [disabled]="isInvalid"
      (click)="handleSubmitClick()">Save
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="handleCancelClick()">Cancel
    </button>
  </div>

</article>
