<app-breadcrumbs [courseTitle]="name"></app-breadcrumbs>
<article class="col-md-6 col-md-offset-3 add-course">

  <div class="add-course__title">
    <h4 class="">Edit course</h4>
  </div>

  <div class="add-course__inputs">
    <form name="form" (ngSubmit)="handleSubmitClick()">
      <div class="form-group">
        <label for="name">Title *Required</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="name" required />
      </div>
      <div class="form-group">
        <label for="description">Description *Required</label>
        <textarea type="text" class="form-control" name="description" [(ngModel)]="description" required ></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date *Required</label>
        <input type="date" class="form-control" name="date"
        [ngModel]="date | date:'yyyy-MM-dd'"
        (ngModelChange)="date = $event"
        required />
      </div>
      <div class="form-group">
        <label for="duration">Duration *Required</label>
        <input type="number" class="form-control" name="duration"[(ngModel)]="length" required />
        <span>{{length | duration}}</span>
      </div>
      <div class="form-group">
        <label for="authors">Authors *Required</label>
        <input type="text" class="form-control" name="authors" [(ngModel)]="authors" disabled />
      </div>
    </form>
  </div>

  <div class="add-course__buttons">
    <button
      type="button"
      class="btn btn-success"
      (click)="handleSubmitClick()">Save
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="handleCancelClick()">Cancel
    </button>
  </div>

</article>
