<div [appHighlightFresh]="creationDate" class="courses-list-item">
  <div class="row">
    <div class="col-10 courses-list-item__content">
      <div class="row">
        <div class="col-6 courses-list-item__content-title">
          {{course.title | uppercase}}
          <i *appHide="shouldHide" class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div class="col-6 courses-list-item__content-details">
          <span class="float-right courses-list-item__content-details-duration">{{course.duration | duration}}</span>
          <span class="float-right courses-list-item__content-details-date">{{course.creationDate | date}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col courses-list-item__content-description">
          {{course.description}}
        </div>
      </div>
    </div>
    <div class="col-2">
      <div
        class="btn btn-success float-right courses-list-item__edit"
        (click)="editCourse()">
          Edit
      </div>
      <div
        class="btn btn-danger float-right courses-list-item__delete"
        (click)="deleteCourse()">
          Delete
      </div>
    </div>
  </div>
</div>
